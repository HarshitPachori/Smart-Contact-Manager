<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::body})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <!-- alert message starts-->

      <!-- alert message ends-->

      <div class="container">
        <div class="row mt-4">
          <div class="col-md-6 offset-md-3">
            <div class="my-card rounded-3 shadow text-white">
              <h2 class="text-center">Login Here</h2>

              <div
                th:if="${param.error}"
                class="alert-danger p-1 rounded text-center mb-3 mt-3"
                id="alert-error"
              >
                Invalid username and password
              </div>

              <div
                th:if="${param.logout}"
                class="alert-success p-1 rounded text-center mb-3 mt-3"
                id="alert-login"
              >
                You have been logged out successfully
              </div>
              <form action="" th:action="@{/doLogin}" method="post">
                <!-- email field -->
                <div class="mb-3">
                  <label for="" id="email-field" class="form-label"
                    ><i class="fas fa-envelope"></i> Email</label
                  >
                  <input
                    name="username"
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter your Email"
                  />
                </div>
                <!-- password field -->
                <div class="mb-3">
                  <label for="" id="password-field" class="form-label"
                    ><i class="fas fa-lock"></i> Password</label
                  >
                  <input
                    name="password"
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your Password"
                  />
                </div>
                <div
                  class="container d-flex align-items-center justify-content-end"
                >
                  <a
                    class="link form-label text-white text-decoration-none"
                    th:href="@{/signup}"
                    href=""
                    >Register here</a
                  >
                </div>

                <div class="container text-center">
                  <button
                    type="submit"
                    class="btn btn-primary text-white shadow"
                  >
                    Submit
                  </button>
                  <button type="reset" class="btn btn-danger text-white shadow">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
