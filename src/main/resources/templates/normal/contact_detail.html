<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.thymeleaf.org"
  th:replace="~{normal/base::layout(~{::body})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="card me-3 ms-3">
        <div class="card-body">
          <div class="container text-center">
            <img
              src=""
              class="my-profile-pic"
              style="height: 200px; width: 200px"
              th:src="@{'/image/' + ${contact.imageUrl }}"
              alt="profile photo"
            />
            <h3 class="mt-3 text-capitalize">
              <span th:text="${contact.name}"></span>
              ( <span th:text="${contact.work}"></span> )
            </h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">SCM<span th:text="${contact.cid}"></span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Email</th>
                  <td><span th:text="${contact.email}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Phone</th>
                  <td><span th:text="${contact.phone}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Work</th>
                  <td><span th:text="${contact.work}"></span></td>
                </tr>
              </tbody>
            </table>
            <div class="desc mt-3">
              <span th:utext="${contact.description}"></span>
            </div>
            <div class="container d-grid gap-2">
              <button class="btn btn-danger">Delete</button>
              <button class="btn btn-success">Update</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
