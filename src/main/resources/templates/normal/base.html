<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}"></title>
  </head>
  <body>
    <!-- base file -->

    <!-- ...........navbar starts..................... -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="/"
          >Smart Contact Manager</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                ><i class="fas fa-user-circle"></i>
                <span th:text="${user.name}"></span
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/logout}"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ...........navbar ends..................... -->

    <!-- sidebar starts -->
    <div class="sidebar mt-2">
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
      <a href="#" th:href="@{/user/dashboard}" class="item"
        ><i class="fas fa-home"></i> Home</a
      >
      <a href="#" class="item" th:href="@{/user/show-contacts/0}"
        ><i class="fas fa-id-card-alt"></i> View Contacts</a
      >
      <a href="#" th:href="@{/user/add-contact}" class="item"
        ><i class="fas fa-pencil-alt"></i> Add Contacts</a
      >
      <a href="#" class="item"
        ><i class="fas fa-user-circle"></i> Your Profile</a
      >
      <a href="#" class="item"><i class="fas fa-cog"></i> Settings</a>
      <a href="#" th:href="@{/logout}" class="item"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
      <div class="divider"></div>
    </div>
    <!-- sidebar ends -->

    <!-- content starts -->
    <div class="content mt-5">
      <i onclick="toggleSidebar()" class="fas fa-bars menu"></i>

      <!-- message Box -->
      <div class="container" th:if="${session.msg}">
        <div
          class="alert text-center"
          role="alert"
          th:classappend="${'alert-'+session.msg.type}"
        >
          <span th:text="${session.msg.content}"></span>
        </div>
        <!-- <th:block th:text="${session.removeAttribute('msg')}"></th:block> -->

        <!--  Remove this msg from the session............................................... -->
      </div>

      <div th:replace="${content}"></div>
    </div>
    <!-- content ends -->

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
