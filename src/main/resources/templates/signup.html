<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <!-- alert message starts-->

      <!-- alert message ends-->

      <div class="container">
        <div class="row mt-4">
          <div class="col-md-6 offset-md-3">
            <div class="my-card rounded-3 shadow text-white">
              <div
                class="alert pb-0 fw-bolder shadow-lg"
                th:if="${session.message}"
                th:classappend="${session.message.type}"
                role="alert"
                id="alert-message"
              >
                <p class="text-center" th:text="${session.message.content}"></p>
              </div>
              <h2 class="text-center">Register Here</h2>
              <form
                action=""
                th:action="@{/do_register}"
                method="post"
                th:object="${user}"
              >
                <!-- name field -->
                <div class="mb-3">
                  <label for="" id="name-field" class="form-label"
                    ><i class="fas fa-user-alt"></i> Name</label
                  >
                  <input
                    name="name"
                    type="text"
                    id="name-field"
                    class="form-control"
                    placeholder="Enter your Name"
                    th:value="${user.name}"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                  />
                  <!-- .............error container............. -->
                  <div
                    id="validationserver03Feedback"
                    class="invalid-feedback rounded alert-danger p-1 shadow-lg"
                    th:each="err : ${#fields.errors('name')}"
                    th:text="${err}"
                  ></div>
                </div>

                <!-- email field -->
                <div class="mb-3">
                  <label for="" id="email-field" class="form-label"
                    ><i class="fas fa-envelope"></i> Email</label
                  >
                  <input
                    name="email"
                    type="text"
                    id="email-field"
                    class="form-control"
                    placeholder="Enter your Email"
                    th:value="${user.email}"
                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                  />
                  <!-- .............error container............. -->
                  <div
                    id="validationserver03Feedback"
                    class="invalid-feedback rounded alert-danger p-1 shadow-lg"
                    th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                  ></div>
                </div>
                <!-- password field -->
                <div class="mb-3">
                  <label for="" id="password-field" class="form-label"
                    ><i class="fas fa-lock"></i> Password</label
                  >
                  <input
                    name="password"
                    type="password"
                    id="name-field"
                    class="form-control"
                    placeholder="Enter your Password"
                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                  />
                  <!-- .............error container............. -->
                  <div
                    id="validationserver03Feedback"
                    class="invalid-feedback rounded alert-danger p-1 shadow-lg"
                    th:each="err : ${#fields.errors('password')}"
                    th:text="${err}"
                  ></div>
                </div>
                <!-- about field -->
                <div class="mb-3">
                  <label for="" id="about-field" class="form-label"
                    ><i class="fas fa-pencil-alt"></i> About</label
                  >
                  <textarea
                    name="about"
                    id="about-field"
                    rows="6"
                    class="form-control"
                    placeholder="Enter something about yourself"
                    th:text="${user.about}"
                    th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                  ></textarea>
                  <!-- .............error container............. -->
                  <div
                    id="validationserver03Feedback"
                    class="invalid-feedback rounded alert-danger p-1 shadow-lg"
                    th:each="err : ${#fields.errors('about')}"
                    th:text="${err}"
                  ></div>
                </div>

                <!-- terms and conditions field -->
                <div
                  class="mb-3 form-check d-flex justify-content-center gap-1"
                >
                  <input
                    name="agreement"
                    type="checkbox"
                    class="form-check-input"
                    id="agreement"
                  />
                  <label for="agreement" id="agreement" class="form-label"
                    >Aceept terms and conditions</label
                  >
                </div>

                <div class="container text-center">
                  <button
                    type="submit"
                    class="btn btn-primary text-white shadow"
                  >
                    Submit
                  </button>
                  <button type="reset" class="btn btn-danger text-white shadow">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
